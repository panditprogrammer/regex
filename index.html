        /*  IMPORTANT POINTS FOR REGEX
        Flags :
            g - Global (more than one occurances)
            i - case in-sensitive
            . - (period) is used to checking next character anything
            ^ - Not specified (Exclude)
            + - One or Multiples times occurances
            * - zero or Multiples times occurances
            ? - lazy way string (sortest string finding)
            ? - previous character is optional
            (?) - lookahead 
            ^ - starting string 
            $ - ending string

        Quantifiers - define the occurances using curly braces
         {2,10} -  => aleast two characters at beginning and end ten characters only
         {2,} -  => aleast two characters at beginning and end infinite characters 
        {minimum, maximum }  => aleast min characters at beginning  and max  characters at the ending

        escape sequences:
        \w - all characters small and capitals with numbers and underscore
        \W - Not (all characters small and capitals with numbers and underscore)
        \d - all digits or numbers only
        \D - Not (all digits or numbers)
        \s - white spaces only including TAB, SPACE,RETURN etc. 
        \S - Not (white spaces )


        */


        // checking more than one occurances of a string
        result = string.match(/is/g);
        console.log(result);

        // checking with flag more than one occurances with case in-sensitive
        result = string.match(/Is/ig)
        console.log(result);

        // checking string starts with a string and ends with any string
        result = string.match(/su./g);
        console.log(result);


        // checking string starts with any string and ends with a string
        result = string.match(/.un/g);
        console.log(result);

        // matching single character with multiple possibilities
        string = "No hugs No kisses Only bugs and fixes";
        // possibility one - starts with any character and middle character must be [a OR i OR u] anyone of these and ends with "gs" 
        result = string.match(/.[aiu]gs/g);

        // match letters of a Alphabets - range of letters

        // match single character which is not specified

        result = string.match(/[^0-9aeiou]/gi);
        console.log(result);

        // match characters that occur one or more times 
        result = string.match(/[e+]/gi);

        // match characters that occur zero or more times

        // find characters with lazy matching

        result = string.match(/p[a-z]*r/);

        // 2. start with 'p' and middle characters anything and ends with 'r' one or more occurances(LAZY way)
